<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
       <h1 class="brand">Web Design</h1>
       <div class="wrapper">
           <div class="company-info">
               <h3> Web Design</h3>
               <ul>
                   <li>Sakharale,Islampur</li>
                   <li>(777) 777-7777</li>
                   <li>trial@webd.test</li>
                   
               </ul>
           </div>
           <div class="contact">
               <h3>Email Us at:</h3>
               <form>
                   <p>
                       <label>Name: </label>
                       <input type="text" name="name" placeholder="abc" required >
                   </p>
                   <p>
                    <label>Branch:</label>
                    <input type="text" name="branch" required >
                </p>
                <p>
                    <label>Email: </label>
                    <input type="email" name="email" placeholder="abc@gmail.com" required >
                </p>
                <p>
                    <label>Mob no.: </label>
                    <input type="text" name="number" >
                </p>
                <p>
                    <label>Mode of Examination(as per your opinion): </label>
                    <br>
                    <select>
                        <option value="default">--Select--</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                </p>
                <p>
                    <label>Reason for mode selection:</label>
                    <br>
                    <textarea name="opinion"  cols="50" rows="10" required></textarea>
                </p>
                <p>
                    <input type="button" value="Submit Now">
                </p>
               </form>
               
           </div>
       </div>

    </div>
</body>
</html>
